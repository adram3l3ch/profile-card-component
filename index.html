<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="container">
            <div class="top">
                <img src="./images/bg-pattern-top.svg" alt="" aria-hidden />
            </div>
            <div class="bottom">
                <img src="./images/bg-pattern-bottom.svg" alt="" aria-hidden />
            </div>
            <section class="profile">
                <div class="profile__images">
                    <img src="./images/image-victor.jpg" alt="" />
                </div>
                <article class="profile__details">
                    <h1 class="profile__name">Victor Crest <span>26</span></h1>
                    <p class="profile__location">London</p>
                </article>
                <hr />
                <section class="profile__reach">
                    <article>
                        <h2>80K</h2>
                        <p>Followers</p>
                    </article>
                    <article>
                        <h2>803K</h2>
                        <p>Likes</p>
                    </article>
                    <article>
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </article>
                </section>
            </section>
        </main>
    </body>
</html>
